<modal v-ref:modal>
  <div class="modal-header" slot="header">
    <h4 class="modal-title">
      Edit Account Group
    </h4>
  </div>
  <div class="modal-body" slot="body">
    <div class="form-group row" :class="{ 'has-danger': errors.group }">
      <label for="group-input" class="form-control-label col-sm-2 text-xs-right">Group</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="group-input" placeholder="Group Name" v-model="group.name" />
        <small class="text-muted pull-xs-right form-control-label" v-if="errors">Required</small>
      </div>
    </div>
  </div>
  <div class="modal-footer" slot="footer">
    <button type="button" class="btn btn-secondary" @click="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" @click="saveGroup(group)">Save changes</button>
  </div>
</modal>
