<div id="accounts" class="row">
  <div id="accounts-list" class="col-lg-2 col-md-3">
    <div class="title">
      <h3><strong>Accounts</strong></h3>
      <button class="add-account" @click="newAccount()">+</button>
    </div>
    <ul class="groups-list">
      <li class="group">
        <a v-link="{ path: '/accounts', exact: true }"><strong>
          <span class="group-title">All Accounts</span>
          <span class="balance">{{totalBalance | currency}}</span>
        </strong></a>
      </li>
      <li class="group" v-for="group in groups">
        <a @mouseenter="showEdit(group)" @mouseleave="hideEdit(group)" v-link="{ path: '/accounts/' + group.id }"><strong>
          <span class="group-title">{{group.name}} <i v-show="group.displayEdit" class="fa fa-pencil" @click="editGroup(group)"></i></span>
          <span class="balance">{{group.balance | currency}}</span>
        </strong></a>
        <ul class="accounts">
          <li>
            <strong>
            <a @mouseenter="showEdit(account)" @mouseleave="hideEdit(account)" class="account" v-for="account in group.accounts" v-link="{ path: '/accounts/' + account.id }">
              <span class="name">{{account.name}} <i v-show="account.displayEdit" class="fa fa-pencil" @click="editAccount(account)"></i></span>
              <span class="balance label label-default">{{account.balance | currency}}</span>
            </a>
            </strong>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div id="transactions" class="col-lg-10 col-md-9">
    <transactions-table include-form :account-id="transactionAccountId"></transactions-table>
  </div>
</div>

<account-form-modal v-ref:account-form-modal></account-form-modal>
<account-group-form-modal v-ref:group-form-modal></account-group-form-modal>
