<div id="login" class="container">
  <div class="row">
    <form class="col-md-4  col-md-push-4 card">
      <div class="card-block">
        <fieldset class="form-group" :class="{ 'has-danger': errors.username }">
          <h5><strong><label for="username" class="card-title">Username:</label></strong></h5>
          <input type="text" class="form-control" id="username" v-model="username" placeholder="Username">
          <small class="text-muted pull-xs-right form-control-label" v-if="errors.username">Required</small>
        </fieldset>
        <fieldset class="form-group" :class="{ 'has-danger': errors.password }">
          <h5><strong><label for="password" class="card-title">Password</label></strong></h5>
          <input type="password" class="form-control" id="password" v-model="password" placeholder="Password">
          <small class="text-muted pull-xs-right form-control-label" v-if="errors.password">Required</small>
        </fieldset>
        <div v-if="errors.message">{{errors.message}}</div>
        <button type="button" class="btn btn-primary center-block" @click="loginUser(username, password)">Login</button>
      </div>
    </form>
  </div>
</div>
